[plugin]

name="PreBuiltIndexJSON"
description="Instead of parsing a complex JSON tree every time you need a value, PBIJSON pre-processes your .json file into a highly optimized, flat-indexed .pbijson format. This format uses depth markers and jump markers to enable lightning-fast data retrieval using linear search."
author="AdvanceControl"
version="1.0"
script="plugin.gd"
